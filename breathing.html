<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box Breathing</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
  }
  #box {
    width: 150px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 6px solid #555;
    box-sizing: border-box;
    transition: transform 4s ease, background-color 4s ease;
  }
  #message {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
  .inhale {
    transform: scale(1.2);
    background-color: #a5d6a7;
  }
  .hold {
    background-color: #bbdefb;
  }
  .exhale {
    transform: scale(0.8);
    background-color: #ef9a9a;
  }
</style>
</head>
<body>
<div id="box"></div>
<div id="message"></div>
<script>
  const phases = [
    { label: 'Breathe In', className: 'inhale' },
    { label: 'Hold', className: 'hold' },
    { label: 'Breathe Out', className: 'exhale' },
    { label: 'Hold', className: 'hold' }
  ];

  let idx = 0;
  const box = document.getElementById('box');
  const msg = document.getElementById('message');

  function nextPhase() {
    const phase = phases[idx];
    box.className = phase.className;
    msg.textContent = phase.label;
    idx = (idx + 1) % phases.length;
  }

  nextPhase();
  setInterval(nextPhase, 4000);
</script>
</body>
</html>
